<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Stat Card</title>
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
    </head>
    <body>
        <div class="app">
            <div class="stat-card">
                <header class="stat-card__header">
                    <select name="player" class="select-list">
                        <option value="0">Select a player...</option>
                    </select>
                </header>
                <div class="stat-card__player-img">
                    <div class="img-inner" style="background-image: url();"></div>
                    <div class="stat-card__club-logo club-0">
                        <div class="club-logo__inner"></div>
                    </div>
                </div>
                <div class="stat-card__details">
                    <div class="stat-card__info">
                        <div class="stat-card__player">
                            <div class="stat-card__player__name">Player Name</div>
                            <div class="stat-card__player__position">Player Position</div>
                        </div>
                    </div>
                    <div class="stat-card__stats">
                        <ul class="stat-card__stats__list">
                            <li class="stat-card__stats__item appearances">
                                <span>Appearances</span>
                                <span class="stat">0</span>
                            </li>
                            <li class="stat-card__stats__item goals">
                                <span>Goals</span>
                                <span class="stat">0</span>
                            </li>
                            <li class="stat-card__stats__item assists">
                                <span>Assists</span>
                                <span class="stat">0</span>
                            </li>
                            <li class="stat-card__stats__item goals_match">
                                <span>Goals per match</span>
                                <span class="stat">0.00</span>
                            </li>
                            <li class="stat-card__stats__item passes_minute">
                                <span>Passes per minute</span>
                                <span class="stat">0.00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js" type="text/javascript"></script>
    </body>
</html>
